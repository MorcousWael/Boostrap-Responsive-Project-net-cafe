      </header>
      <!--Form Secton-->
      <section>
        <div class="container-fluid custom-dark-brown-bg p-3">
            <div class="text-center">
                <h2 class="display-2">Get In Touch</h2>
                <p class="lead">Facing any problems or wanting to give feedback? feel free to contact us at any time.</p>
            </div>
            <div class="col-sm-6 col-md-4">
                <form class="needs-validation" >
                    <label for="fname" class="form-label">First Name:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text"class="form-control" id="fname" placeholder="e.g. Marcous" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please write your name
                        </div>
                    </div>
                    <label for="lname" class="form-label">Last Name:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text"class="form-control" id="lname" placeholder="e.g. Aurelius" required>
                    </div>

                    <label for="email" class="form-label">Email-Address:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">@</i></span>
                        <input type="email"class="form-control" id="email" placeholder="e.g. name@example.com" required>
                    </div>

                    <label for="subject" class="form-label">What do you want to talk about?</label>
                    
                    
                    <div class="mb-4 input-group">
                        <span class="input-group-text"><i class="bi bi-chat-right-dots"></i></i></span>
                        <select class="form-select" id="subject" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="Price">Pricing</option>
                            <option value="Order">Order</option>
                            <option value="Customer Service">Customer Service</option>
                            <option value="other" >Other</option>
                        </select>
                    </div>
                    <label for="textarea" class="form-label">Explain in details.(optional)</label>
                    <textarea class="form-control" id="textarea" rows="4"></textarea>
                    <label class="form-label">Rate Us:(optional)</label>
                    <div class="rating">    
                        <input type="radio" name="rating" id="star-1">
                        <label for="star-1" class="star">1 &#9733;</label>
                        <input type="radio" name="rating" id="star-2">
                        <label for="star-2" class="star">2 &#9733;</label>
                        <input type="radio" name="rating" id="star-3">
                        <label for="star-3" class="star">3 &#9733;</label>
                        <input type="radio" name="rating" id="star-4">
                        <label for="star-4" class="star">4 &#9733;</label>
                        <input type="radio" name="rating" id="star-5">
                        <label for="star-5" class="star">5 &#9733;</label>
                      </div>
                      <div class="col-12 py-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
      </section>
